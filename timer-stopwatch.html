<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      <h2>Timer</h2>
      <input type="number" id="timer-input" placeholder="Enter time in seconds">
      <button id="start-timer">Start</button>
      <div id="timer-display">00:00</div>
    </div>
    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <button id="start-stopwatch">Start</button>
      <button id="pause-stopwatch">Pause</button>
      <button id="reset-stopwatch">Reset</button>
      <div id="stopwatch-display">00:00</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
